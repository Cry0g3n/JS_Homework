<head>
    <meta charset="UTF-8"/>
    <title>Friend Filter</title>
    <link rel="stylesheet" href="styles/build.css"/>
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
</head>
<body>
<div class="container">
    <div class="filter_title">
        <div class="filter_title--left vam">
            <div class="filter_title-text">
                <span>Выберите друзей</span>
            </div>
        </div>
        <div class="filter_title--right vam"></div>
    </div>
    <div class="search">
        <div class="search--left vam">
            <input class="search--base" type="text" placeholder="Начните вводить имя друга"/>
        </div>
        <div class="search--right vam">
            <input class="search--custom" type="text" placeholder="Начните вводить имя друга"/>
        </div>
    </div>
    <div class="filter_list">
        <div class="filter_list--left">
            <div class="filter_list--base">
                <h3 class="filter_list--base-title">
                    <span>Ваши друзья</span>
                </h3>
                <ul class="filter_list--base-content" data-kind="base-content"></ul>
            </div>
        </div>
        <div class="filter_list--right">
            <div class="filter_list--custom">
                <h3 class="filter_list--custom-title">
                    <span>Друзья в списке</span>
                </h3>
                <ul class="filter_list--custom-content" data-kind="custom-content"></ul>
            </div>
        </div>
    </div>
    <div class="filter_save vam">
        <a class="save" href="#">Сохранить</a>
    </div>
</div>
<script id="friend-template" type="text/x-handlebars-template">
    {{#each storage.friends}}
    <li class="friend" data-id="{{userId}}" draggable="true">
        <div class="friend_info">
            <div class="friend_avatar vam"><img src="{{photoUrl}}"/></div>
            <div class="friend_name vam">
                <span>{{fullName}}</span>
            </div>
            <div class="friend_action-button vam">
                {{#if ../storage.isSelected}}
                <div class="remove vam"></div>
                {{else}}
                <div class="add vam"></div>
                {{/if}}
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!-- build:js js/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->
<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<!-- build:js js/script.js -->
<script src="js/script.js"></script>
<!-- endbuild -->
</body>
